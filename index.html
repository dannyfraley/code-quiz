<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Code Quiz</a>
    </nav>

    <body>
        <section class="container">
            <div class="row">
                
                <div class="col-md-8 mx-auto" id="quiz">
                    <h1>
                        JavaScript Quiz!
                    </h1>

                    <div>
                        <h5 id="time-style" class="tick-tock">Time Remaining:<span id="time"> </span></h5>
                    </div>

                    <div id="quizBody">
                        <h3>
                            Click to play!
                        </h3>
                        <button id="start" class="answerButton">Start Quiz</button>
                    </div>

                    <div id="questions" class=quizQuestions></div>
                </div>
                
            </div>
        </section>

    </body>

    <script src="./script.js"></script>
</body>

</html>
